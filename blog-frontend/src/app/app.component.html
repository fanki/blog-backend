<div class="container">
  <header class="header">
    <h1>Blog Übersicht mit KI-Zusammenfassung</h1>
  </header>

  <main class="main-content">
    <section class="form-section">
      <app-blog-form
        [blogToEdit]="selectedBlog"
        (postCreated)="onPostCreated()"
        (editCanceled)="onEditCanceled()">
      </app-blog-form>
    </section>

    <section class="list-section">
      <app-blog-list
        #blogList
        (editBlog)="onEditBlog($event)">
      </app-blog-list>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Blog System mit KI</p>
  </footer>
</div>
