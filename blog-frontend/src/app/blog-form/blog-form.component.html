<form (submit)="createPost()" class="blog-form">

    <h2>Neuen Blog erstellen</h2>
  
    <div class="form-group">
      <label for="title">Titel</label>
      <input
        id="title"
        [(ngModel)]="title"
        name="title"
        type="text"
        class="form-control"
        placeholder="Gib deinem Blog einen Titel..."
        required
      />
    </div>
  
    <div class="form-group">
      <label for="content">Inhalt</label>
      <textarea
        id="content"
        [(ngModel)]="content"
        name="content"
        rows="5"
        class="form-control"
        placeholder="Schreibe hier den Inhalt deines Blogs..."
        required
      ></textarea>
    </div>
  
    <button type="submit" class="btn-primary">
      Erstellen
    </button>
  </form>
