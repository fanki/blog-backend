<div class="blog-list-container">

    <!-- Refresh-Button -->
    <div class="refresh-container">
      <button class="refresh-button" (click)="loadBlogs()">ðŸ”„ Aktualisieren</button>
    </div>
  
    <!-- Spinner -->
    <div *ngIf="loading" class="spinner-container">
      <div class="spinner"></div>
      <p>Blogs werden geladen...</p>
    </div>
  
    <!-- Blog-Liste -->
    <div *ngIf="!loading" class="blog-list">
      <div *ngFor="let blog of blogs" class="blog-card">
        
        <div class="blog-header">
          <h3 class="blog-title">{{ blog.title }}</h3>
          <span class="status" [ngClass]="blog.approved ? 'approved' : 'pending'">
            {{ blog.approved ? 'âœ… Freigegeben' : ' In PrÃ¼fung' }}
          </span>
        </div>
  
        <p class="blog-content">
          {{ blog.content }}
        </p>
  
        <div *ngIf="blog.summary" class="blog-summary">
          <strong>Zusammenfassung:</strong>
          <p>{{ blog.summary }}</p>
        </div>
      </div>
    </div>
  
  </div>
